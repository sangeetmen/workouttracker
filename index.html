<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="bi bi-lightning-charge text-primary"></i>
                    Gym Tracker Pro
                    <i class="bi bi-lightning-charge text-primary"></i>
                </h1>
                
                <!-- Navigation Pills -->
                <ul class="nav nav-pills nav-justified mb-4" id="mainNav" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="search-tab" data-bs-toggle="pill" data-bs-target="#search-content" type="button" role="tab">
                            <i class="bi bi-search"></i> Search &amp; View
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="entry-tab" data-bs-toggle="pill" data-bs-target="#entry-content" type="button" role="tab">
                            <i class="bi bi-plus-circle"></i> Workout Entry
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="master-tab" data-bs-toggle="pill" data-bs-target="#master-content" type="button" role="tab">
                            <i class="bi bi-gear"></i> Master Management
                        </button>
                    </li>
                </ul>
                
                <!-- Alert Container -->
                <div id="alert-container"></div>
                
                <!-- Tab Contents -->
                <div class="tab-content" id="mainTabContent">
                    <!-- Search Tab -->
                    <div class="tab-pane fade show active" id="search-content" role="tabpanel">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                                    <input type="text" class="form-control" id="searchInput" placeholder="Search exercises...">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <select class="form-select" id="categoryFilter">
                                    <option value="">All Categories</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-primary w-100" id="clearFilters">
                                    <i class="bi bi-arrow-clockwise"></i> Clear
                                </button>
                            </div>
                        </div>
                        
                        <div id="exerciseResults" class="row"></div>
                    </div>
                    
                    <!-- Entry Tab -->
                    <div class="tab-pane fade" id="entry-content" role="tabpanel">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="card">
                                    <div class="card-header">
                                        <h4><i class="bi bi-clipboard-plus"></i> Log New Workout</h4>
                                    </div>
                                    <div class="card-body">
                                        <form id="workoutForm">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="workoutDate" class="form-label">Date *</label>
                                                    <input type="date" class="form-control" id="workoutDate" required>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="exerciseSelect" class="form-label">Exercise *</label>
                                                    <select class="form-select" id="exerciseSelect" required>
                                                        <option value="">Select an exercise</option>
                                                    </select>
                                                </div>
                                            </div>
                                            
                                            <!-- Dynamic form fields will be inserted here -->
                                            <div id="dynamicFields"></div>
                                            
                                            <div class="row">
                                                <div class="col-12 text-end">
                                                    <button type="button" class="btn btn-secondary me-2" id="resetForm">
                                                        <i class="bi bi-arrow-counterclockwise"></i> Reset
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">
                                                        <i class="bi bi-check-lg"></i> Save Workout
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Master Tab -->
                    <div class="tab-pane fade" id="master-content" role="tabpanel">
                        <div class="row">
                            <div class="col-lg-6 mb-4">
                                <div class="card">
                                    <div class="card-header">
                                        <h4><i class="bi bi-plus-square"></i> Add New Exercise</h4>
                                    </div>
                                    <div class="card-body">
                                        <form id="exerciseForm">
                                            <div class="mb-3">
                                                <label for="exerciseName" class="form-label">Exercise Name *</label>
                                                <input type="text" class="form-control" id="exerciseName" required>
                                            </div>
                                            
                                            <div class="mb-3">
                                                <label for="exerciseCategory" class="form-label">Category *</label>
                                                <select class="form-select" id="exerciseCategory" required>
                                                    <option value="">Select category</option>
                                                </select>
                                            </div>
                                            
                                            <div class="mb-3">
                                                <label for="exerciseType" class="form-label">Type *</label>
                                                <select class="form-select" id="exerciseType" required>
                                                    <option value="">Select type</option>
                                                    <option value="strength">Strength</option>
                                                    <option value="cardio">Cardio</option>
                                                    <option value="swimming">Swimming</option>
                                                    <option value="mobility">Mobility</option>
                                                </select>
                                            </div>
                                            
                                            <div class="mb-3">
                                                <label for="exerciseMuscles" class="form-label">Muscle Groups</label>
                                                <select class="form-select" id="exerciseMuscles" multiple>
                                                </select>
                                                <div class="form-text">Hold Ctrl (Cmd on Mac) to select multiple</div>
                                            </div>
                                            
                                            <div class="mb-3">
                                                <label for="exerciseImage" class="form-label">Exercise Image</label>
                                                <input type="file" class="form-control" id="exerciseImage" accept="image/*">
                                                <div class="form-text">Or enter image URL below</div>
                                            </div>
                                            
                                            <div class="mb-3">
                                                <label for="exerciseImageUrl" class="form-label">Image URL</label>
                                                <input type="url" class="form-control" id="exerciseImageUrl" placeholder="https://example.com/image.jpg">
                                            </div>
                                            
                                            <div id="imagePreview" class="mb-3"></div>
                                            
                                            <button type="submit" class="btn btn-primary">
                                                <i class="bi bi-plus-lg"></i> Add Exercise
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-lg-6 mb-4">
                                <div class="card">
                                    <div class="card-header">
                                        <h4><i class="bi bi-download"></i> Data Management</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-info" id="exportData">
                                                <i class="bi bi-download"></i> Export Data
                                            </button>
                                            <input type="file" id="importFile" accept=".json" style="display: none;">
                                            <button class="btn btn-secondary" id="importData">
                                                <i class="bi bi-upload"></i> Import Data
                                            </button>
                                            <button class="btn btn-warning" id="clearAllData">
                                                <i class="bi bi-trash"></i> Clear All Data
                                            </button>
                                        </div>
                                        
                                        <div class="mt-4">
                                            <h6>Storage Statistics:</h6>
                                            <div id="storageStats"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Exercise Details Modal -->
    <div class="modal fade" id="exerciseDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exerciseModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="exerciseModalBody">
                    <!-- Dynamic content -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="exercises.js"></script>
    <script src="app.js"></script>       
    </body>
